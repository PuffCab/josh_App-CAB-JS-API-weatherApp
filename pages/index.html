<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital@0;1&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="../styles/styles.css" type="text/css" />
		<title>Weather Wear Index</title>
		<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
	</head>
	<body>
		<header class="header">
			<div class="page-title">
				<lottie-player
					src="https://assets3.lottiefiles.com/packages/lf20_xlky4kvh.json"
					background="transparent"
					speed="1"
					style="width: 30px; height: 30px"
					loop
					autoplay
				></lottie-player>
				<h1
					style="
						font-size: 28px;
						margin: 0;
						padding-left: 15px;
						font-weight: 200;
						color: #2274a5;
						font-style: italic;
						font-family: 'Josefin Sans', sans-serif;
					"
				>
					Weather Wear
				</h1>
			</div>

			<nav class="navbar"></nav>
		</header>

		<section class="content">
			<div class="lottie-man">
				<lottie-player
					src="https://assets3.lottiefiles.com/packages/lf20_az35lod2.json"
					background="transparent"
					speed="1"
					style="width: 300px; height: 300px"
					loop
					autoplay
				></lottie-player>
			</div>
			<button class="btn">
				<p style="font-size: 18px; color: #e9f1f7">
					What should YOU wear whatever the weather?
				</p>
			</button>
		</section>
	</body>
	<script src="../config.js" type="module"></script>
	<script src="../scripts/api_access.js" type="module"></script>
</html>
