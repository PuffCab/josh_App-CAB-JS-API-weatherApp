<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital@0;1&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="../styles/modal-header.css" type="text/css" />
		<link rel="stylesheet" href="../styles/styles.css" type="text/css" />
		<title>Weather Aware</title>
		<script
			src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"
			type="text/javascript"
		></script>
	</head>
	<body>
		<div id="modal-overlay">
			<div id="modal">
				<div class="modal-header">
					<h2>Welcome to Weather Aware!</h2>
					<p>
						For us to better provide you with personlised clothing information,
						we need your clothing preferences for cold - normal - hot
						temperatures and access to your Geolocation.
					</p>
				</div>

				<div id="modal-content">
					<form id="checkbox-form-container"></form>
				</div>
				<div id="modal-footer">
					<button id="close-modal">Close</button>
					<button id="saveBtn">Save</button>
				</div>
			</div>
		</div>

		<header class="header">
			<div id="sunLogo">
				<lottie-player
					src="https://assets3.lottiefiles.com/packages/lf20_xlky4kvh.json"
					background="transparent"
					speed="1"
					style="width: 30px; height: 30px"
					loop
					autoplay
				></lottie-player>
			</div>
			<h1 style="font-family: 'Josefin Sans', sans-serif">Weather-Aware</h1>

			<div id="clothing-preferences-icon">
				<img
					src="../assets/svgs/hanger.svg"
					alt="Click here to open clothing preferences"
					title="Open clothing preferences"
				/>
			</div>
		</header>

		<section class="content">
			<div class="lottie-man">
				<!-- <lottie-player
				src="https://assets3.lottiefiles.com/packages/lf20_az35lod2.json"
				background="transparent"
				speed="1"
				style="width: 300px; height: 300px"
				loop
				autoplay
				></lottie-player> -->
			</div>
			<button id="get-weather-btn">
				<p>Get todays forecast</p>
			</button>
		</section>
		<script src="../config.js" type="text/javascript"></script>
		<script src="../scripts/modalPreferences.js" type="text/javascript"></script>
		<script src="../scripts/index.js" type="text/javascript"></script>
	</body>
</html>
